before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
    brew install libomp ;
    fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
    sudo apt-get -qq update ;
    sudo apt-get install -y libboost-test-dev ;
    sudo apt-get install -y swig ;
    fi

